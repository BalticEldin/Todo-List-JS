<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>

<body>
    <h1>Todo List</h1>
    <ul>
        <li>"new" - insert a new activity into the Todo List</li>
        <li>"delete" - remove an activity from the Todo List</li>
        <li>"list" - show the activities on the list</li>
        <li>"quit" - quit the app</li>
    </ul>

</body>


<script src="app.js"></script>

</html>
